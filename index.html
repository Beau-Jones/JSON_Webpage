<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <title>WoW Classes</title>
</head>
<body>
    <table id="class-table">
        <thead>
            <tr>
                <th class="left">Class</th>
                <th class="center">Tank</th>
                <th class="center">DPS</th>
                <th class="center">Healing</th>
            </tr>
        </thead>
    </table>
    <table id="armor-type">
        <thead>
            <tr>
                <th id="togglePlate" class="center">Plate</th>
                <th id="toggleMail" class="center">Mail</th>
                <th id="toggleLeather" class="center">Leather</th>
                <th id="toggleCloth" class="center">Cloth</th>
            </tr>
        </thead>
    </table>
</body>
</html>
